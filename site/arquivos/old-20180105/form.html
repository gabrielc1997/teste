        <section id="form-sec" class="mt-xs-100">
            <div class="container">
                <div class="row">
                    <div class="form-heading-sec">
                        <h1 class="c-white">Falta pouco para finalizar sua simulação</h1>
                        <br>
                        <h2 class="c-white">Fique tranquilo, todas as informações são completamente confidenciais</h2>
                    </div>
                </div>
                <div class="row form-body-sec">
                    <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                        <form action="" method="POST" role="form">
                            <legend class="c-strawberry"> Agora precisamos saber um pouco mais sobre o funcionamento da sua empresa: </legend>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="estoque">Qual é o valor total de matérias-primas que
                                    <br> mantém em estoque?</label>
                                <input type="text" class="form-control" id="estoque" placeholder="R$ 0,00">
                            </div>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="venda">Qual é o valor total de produtos finais (preço de
                                    <br> venda) que mantém em estoque?</label>
                                <input type="text" class="form-control" id="venda" placeholder="R$ 0,00">
                            </div>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="prazoentrega">Qual é o prazo da entrega de mercadorias a partir do
                                    <br> momento em que seu cliente efetua uma compra?
                                </label>
                                <input type="text" class="form-control" id="prazoentrega" placeholder="0">
                            </div>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="prazomedioprodutos">Qual é o prazo médio que sua empresa tem para
                                    <br> pagamento de produtos e/ou matérias-primas
                                    <br> junto aos seus fornecedores?</label>
                                <input type="text" class="form-control" id="prazomedioprodutos" placeholder="0">
                            </div>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="prazomedioclientes">Qual é o prazo médio de pagamento que sua
                                    <br> empresa concede aos seus clientes?</label>
                                <input type="text" class="form-control" id="prazomedioclientes" placeholder="0">
                            </div>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="">Utiliza alguma linha de financiamento atualmente?</label>
                                <div class="form-sec-box-checkbox">
                                    <label class="form-sec-checkbox" for="formchecksecyes">
                                        <input type="radio" class="form-control" name="yesno" id="formchecksecyes"> Sim </label>
                                    <label class="form-sec-checkbox" for="formchecksecno">
                                        <input type="radio" class="form-control" name="yesno" id="formchecksecno"> Não </label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="mediafaturamento"> Qual é a média mensal de faturamento da sua empresa?</label>
                                <input type="text" class="form-control" id="mediafaturamento" placeholder="0">
                            </div>
                            <div class="clearfix">

                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12 form-group">
                                <label for="estado">Em qual estado está localizada a sua empresa?</label>
                                <input type="text" class="form-control" id="estado" placeholder="Input field">
                            </div>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="cidade">Em qual cidade está localizada a sua empresa?</label>
                                <input type="text" class="form-control" id="cidade" placeholder="Input field">
                            </div>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="txtareafinanciamento"> No seu entendimento, qual é a atual necessidade de financiamento da sua empresa?</label>
                                <textarea type="textarea" class="form-control" id="txtareafinanciamento" placeholder="Input field"> </textarea>
                            </div>
                            <div class="col-md-6 form-group col-sm-12 col-xs-12">
                                <label for="fileupload">Por favor, anexe o XML das notas fiscais sobre as quais deseja simular uma operação.</label>
                                <input type="file" class="form-control inputfile" id="fileupload"> </input>
                                <label for="file">
                                    <img src="./assets/img/upload.svg" alt="">
                                </label>
                            </div>
                            <div class="col-md-12 form-group col-sm-12 col-xs-12">
                                <label for="txtareaobs">Observações extras</label>
                                <textarea type="textarea" class="form-control" id="txtareaobs" placeholder="Input field"> </textarea>
                            </div>

                            <button type="submit" class="btn btn-primary upper mt-md-50 mt-xs-20">Enviar Dados</button>
